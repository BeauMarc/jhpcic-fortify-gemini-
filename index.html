<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>中国人寿财险空中投保服务</title>
    <!-- Tailwind CSS via CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'jh-green': '#0b7a4a',
              'jh-header': '#00c37b',
              'jh-light': '#f7f8fa',
              'jh-text': '#1f2d2b',
              'jh-blue': '#4a90e2',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft Yahei", Helvetica, Arial, sans-serif;
        background-color: #f7f8fa;
      }
      .loading-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
      }
      .dot {
        width: 10px;
        height: 10px;
        background-color: #444;
        border-radius: 50%;
        animation: dot-fade 1.4s infinite ease-in-out both;
      }
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes dot-fade {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }

      .circle-loader {
        width: 48px;
        height: 48px;
        border: 5px solid #e5e7eb;
        border-bottom-color: #4b5563;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
